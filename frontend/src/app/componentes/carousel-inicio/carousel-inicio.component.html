<div id="carouselExampleInterval" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <ol class="carousel-indicators">
      <li *ngFor="let image of images; let i = index" data-target="#carouselExampleCaptions" [attr.data-slide-to]="i"
        [class.active]="i === activeIndex"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item" *ngFor="let image of images; let i = index" [class.active]="i === activeIndex">
        <img [src]="image.imagen_url" class="d-block w-100" [alt]="image.altText">
        <div class="carousel-caption d-none d-md-block">
          <h5>{{ image.nombre_imagen }}</h5>
          <p>{{ image.descripcion }}</p>
        </div>
      
    
    <a class="carousel-control-prev" role="button" data-slide="prev" (click)="prevSlide()">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" role="button" data-slide="next" (click)="nextSlide()">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  </div>
  </div>
</div>

<br>

<div class="page-container">
  <div class="image-grid">
    <div class="image-item" *ngFor="let imageURL of images" (click)="showImage(imageURL.imagen_url)">
      <img [src]="imageURL.imagen_url" alt="imagen" />
    </div>
  </div>

  <div class="modal-overlay" *ngIf="selectedImage" (click)="closeModal()">
    <div class="modal-content">
      <span class="close" (click)="closeModal()">&times;</span>
      <img [src]="selectedImage" alt="imagen" />
    </div>
  </div>
</div>
