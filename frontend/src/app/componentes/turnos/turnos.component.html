<div class="container">
  <mat-toolbar color="primary">
    <span>Turnos</span>
  </mat-toolbar>
  <mat-card>
    <mat-form-field>
      <mat-label>Filtro</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="edit_add_Turno('')">Nuevo Turno</button>
    <button mat-raised-button color="primary" (click)="exportarTurnos()">Exportar Turnos</button>

    <div *ngIf="loading" class="d-flex justify-content-center">
      <div class="spinner-border text-primary" role="status">
        </div>
    </div>
    <div *ngIf="loading" class="d-flex justify-content-center">
      <span>cargando...</span>
    </div>
    <table *ngIf="!loading" mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 demo-table">
      <!-- Position Column -->
      <ng-container matColumnDef="fecha">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </th>
        <td mat-cell *matCellDef="let element"> {{element.fecha | date: 'dd/MM/yyyy'}} </td>
      </ng-container>
      <!-- Position Column -->
      <ng-container matColumnDef="visible">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Mostrar </th>
        <td mat-cell *matCellDef="let element"> <span *ngIf="element.visible === 0">No</span><span *ngIf="element.visible === 1">Si</span> </td>
      </ng-container>
      <!-- Weight Column -->
      <ng-container matColumnDef="turno">
        <th mat-header-cell *matHeaderCellDef mat-sort-header > Turno </th>
        <td mat-cell *matCellDef="let element"> {{element.turno}} </td>
      </ng-container>
      <!-- Name Column -->
      <ng-container matColumnDef="n_plazas">
        <th mat-header-cell *matHeaderCellDef mat-sort-header > Plazas </th>
        <td mat-cell *matCellDef="let element"> {{element.n_plazas}} </td>
      </ng-container>
      <!-- Symbol Column -->
      <ng-container matColumnDef="observaciones">
        <th mat-header-cell *matHeaderCellDef> Observaciones </th>
        <td mat-cell *matCellDef="let element"> {{element.observaciones | slice:0:20 }} </td>
      </ng-container>
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>  </th>
        <td mat-cell *matCellDef="let element"> 
          <mat-icon matTooltip="Ver Reservas" (click)="verReserva(element.id)" class="btnVer">visibility</mat-icon>
          <mat-icon matTooltip="Editar" (click)="openModal(element)" class="btnEdit">edit</mat-icon> 
          <mat-icon matTooltip="Eliminar" (click)="borrar(element.id)" class="btnDelete">delete</mat-icon></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
  </mat-card>
</div>
