<div class="container">
  
    <h3>Turnos</h3>
    <button type="button" class="btn btn-primary" (click)="nuevoTurno()">Nuevo turno</button>
    <table class="table table-hover">
        <thead>
          <tr class="table-primary">
            <th>Fecha</th>
            <th>Plazas</th>
            <th>Turno</th>
            <th>observaciones</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of arrayTurnos" (click)="editarTurno(item.id)" class="table-active">
            <td>{{item.fecha | date: 'dd/MM/yyyy'}}</td>
            <td>{{item.n_plazas}}</td>
            <td>{{item.tipoTurno}}</td>
            <td>{{item.observaciones}}</td>
            <td>
              <button type="button" class="btn btn-success btn-sm">Editar</button>
              <button type="button" (click)="borrar(item.id)" class="btn btn-danger btn-sm">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
      
</div>
