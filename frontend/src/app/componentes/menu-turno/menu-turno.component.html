<div class="container">
    <mat-toolbar color="primary">
      <span>Menus</span>
    </mat-toolbar>
    <mat-card>
      <mat-form-field>
        <mat-label>Filtro</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="edit_add_Turno('')">Nuevo Menu</button>
      <div *ngIf="loading" class="d-flex justify-content-center">
        <div class="spinner-border text-primary" role="status">
          </div>
      </div>
      <div *ngIf="loading" class="d-flex justify-content-center">
        <span>cargando...</span>
      </div>
      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 demo-table">
        <!-- Position Column -->
        <ng-container matColumnDef="nombre_menu">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.nombre_menu | slice:0:20}} </td>
        </ng-container>
        <!-- Position Column -->
       
        <ng-container matColumnDef="precio_pax">
          <th mat-header-cell *matHeaderCellDef mat-sort-header > precio </th>
          <td mat-cell *matCellDef="let element"> {{element.precio_pax}} â‚¬ </td>
        </ng-container>
        <ng-container matColumnDef="observaciones">
          <th mat-header-cell *matHeaderCellDef> Observaciones </th>
          <td mat-cell *matCellDef="let element"> {{element.observaciones  | slice:0:20}} </td>
        </ng-container>
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef>  </th>
          <td mat-cell *matCellDef="let element"> 
            <mat-icon matTooltip="Editar" (click)="openModal(element)" class="btnEdit">edit</mat-icon> 
            <mat-icon matTooltip="Eliminar" (click)="borrar(element)" class="btnDelete">delete</mat-icon>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
      </mat-paginator>
    </mat-card>
  </div>
