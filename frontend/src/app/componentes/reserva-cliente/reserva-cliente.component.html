<div class="container">
    <mat-toolbar color="primary">
      <span>Reservas</span>
    </mat-toolbar>
    <mat-card>
      <mat-form-field>
        <mat-label>Filtro</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="openModal('')">Nueva Reserva</button>
      <button mat-raised-button color="primary" (click)="exportarReservas()">Exportar Turnos</button>

      <div *ngIf="loading" class="d-flex justify-content-center">
        <div class="spinner-border text-primary" role="status">
          </div>
      </div>
      <div *ngIf="loading" class="d-flex justify-content-center">
        <span>cargando...</span>
      </div>
      <table *ngIf="!loading" mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 demo-table">
        <!-- Position Column -->
        <ng-container matColumnDef="fecha">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </th>
          <td mat-cell *matCellDef="let element"> {{element.fecha | date: 'dd/MM/yyyy'}} </td>
        </ng-container>
        <!-- Position Column -->
        <ng-container matColumnDef="num_comensales">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> NÂº Comensales </th>
          <td mat-cell *matCellDef="let element"> {{element.num_comensales | number}} </td>
        </ng-container>
        <ng-container matColumnDef="estado">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
          <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
        </ng-container>
        <!-- Weight Column -->
        <ng-container matColumnDef="forma_pago">
          <th mat-header-cell *matHeaderCellDef mat-sort-header > forma_pago </th>
          <td mat-cell *matCellDef="let element"> {{element.forma_pago}} </td>
        </ng-container>
        <!-- Name Column -->
        <ng-container matColumnDef="codigo_verificacion">
          <th mat-header-cell *matHeaderCellDef mat-sort-header > codigo_verificacion </th>
          <td mat-cell *matCellDef="let element" > {{element.codigo_verificacion}} </td>
        </ng-container>
        <!-- Symbol Column -->
        <ng-container matColumnDef="observaciones_reserva">
          <th mat-header-cell *matHeaderCellDef> Observaciones </th>
          <td mat-cell *matCellDef="let element"> {{element.observaciones_reserva}} </td>
        </ng-container>
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef>  </th>
          <td mat-cell *matCellDef="let element"> 
            <mat-icon matTooltip="Editar" (click)="edit_add_Turno(element)" class="btnEdit">edit</mat-icon> 
            <mat-icon matTooltip="Eliminar" (click)="borrarReserva(element.id)" class="btnDelete">delete</mat-icon></td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
      </mat-paginator>
    </mat-card>
  </div>
