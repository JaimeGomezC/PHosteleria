<div class="container">
    <mat-toolbar color="primary">
      <span>{{data.titulo}}</span>{{data.campoArray}}
      
    </mat-toolbar>
    <form *ngIf="!loading" [formGroup]="form" >
    <mat-card>
      <mat-form-field>
        <mat-label>Filtro</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
      </mat-form-field>

      <div *ngIf="loading" class="d-flex justify-content-center">
        <div class="spinner-border text-primary" role="status">
          </div>
      </div>
      <div *ngIf="loading" class="d-flex justify-content-center">
        <span>cargando...</span>
      </div>
      
      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 demo-table">
        <!-- Position Column -->
        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef>  </th>
            <td mat-cell *matCellDef="let element"> 
              <button class="btn btn-primary me-2" (click)="onSubmit(element)"><i class="bi bi-eye-fill"></i>
              </button>
            </td>
        </ng-container>
           
        <ng-container matColumnDef="{{this.data.camposArray[0]}}">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </th>
          <td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
        </ng-container>
        <ng-container matColumnDef="{{this.data.camposArray[1]}}">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Turno </th>
            <td mat-cell *matCellDef="let element"> {{element.turno}} </td>
          </ng-container>
        
        
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
      </mat-paginator>
    </mat-card>
    </form>
  </div>
